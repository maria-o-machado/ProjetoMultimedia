<!DOCTYPE html>

<html>
  <head>
    <title>Creditos</title>
    <meta charset="utf-8">
		<link rel="stylesheet" href="../css/projeto.css">
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
  </head>


  <body>
    <audio id="musica">
       <source src="../resources/musica.mp3" type="audio/mpeg" >
      Your browser does not support the audio element.
    </audio>
    <button class="botoes" id="buttonCreditos"><img src="../resources/botoes/creditos.png" width="160" height="66"></button>

    <script type="text/javascript" src="../code/fim.js" defer="true"></script>
    <script type="text/javascript">
      var game = new Phaser.Game(1344 , 756, Phaser.AUTO, '', { preload: preload, create: create});
      var pagina=1;

      function preload() {
        game.load.image('background', '../resources/background.jpg');
        game.load.image('ratoparado', '../resources/RatoParado.png');
        game.load.image('caixaParabens', '../resources/caixaParabens.png');
      }

      function create() {

         //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);
        game.scale.pageAlignVertically = true;
        game.scale.pageAlignHorizontally = true;

        //  A simple background for our game
        game.add.sprite(0, 0, 'background');
        caixa = game.add.sprite(280, 75, 'caixaParabens');
        caixa.height = 505.77;
        caixa.width = 785.4;

        rato = game.add.sprite(700, game.world.height - 170, 'ratoparado');
        rato.height=190;
        rato.width=190;

        function over() {
            this.game.canvas.style.cursor = "pointer";
        }
      }

      </script>
  </body>

</html>
